<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>

    <h3>Prograa de Boas Vindas!</h3>

    <script>
        // Objetivo capturar o nome do usuario e apresentar uma saida personalizada para o usuario
        //definir uma variavel com o prefixo jis
        //elemento de entrada : metodo prompt objeto windows
        // elemento de saida: metodo white do objeto document

        //definir a variavel
        var jisNome;
        //entrada dos dados
        jisNome = prompt("Digite seu nome: ");
        //saida dos dados
        document.write("Seja bem vindo, " + jisNome + "!");
    </script>
    
</body>
</html>
